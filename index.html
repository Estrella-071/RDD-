  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.1.0"></script>
  <script>
    let myChart;
    document.addEventListener("DOMContentLoaded", function() {
      if(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches){
        document.body.classList.add("dark");
      }
      const toggleDarkBtn = document.getElementById("toggleDark");
      function renderToggleBtn(){
        if(document.body.classList.contains("dark")){
          toggleDarkBtn.innerHTML = getSunSVG() + "<span style='font-size:10px;'>ç™½å¤©</span>";
        } else {
          toggleDarkBtn.innerHTML = getMoonSVG() + "<span style='font-size:10px;'>é»‘å¤œ</span>";
        }
      }
      function getSunSVG(){
        return `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="5"/>
          <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="currentColor" stroke-width="2"/>
          </svg>`;
      }
      function getMoonSVG(){
        return `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
          <path d="M21 12.79A9 9 0 0 1 11.21 3 7 7 0 0 0 12 17a7 7 0 0 0 9-4.21z"/>
          </svg>`;
      }
      renderToggleBtn();
      toggleDarkBtn.addEventListener("click", function() {
        document.body.classList.toggle("dark");
        renderToggleBtn();
      });
      document.getElementById("backToTop").addEventListener("click", function() {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
      const sections = document.querySelectorAll("section");
      const sidebarLinks = document.querySelectorAll("#sidebar a");
      const observerOptions = { root: null, rootMargin: "0px", threshold: 0.5 };
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if(entry.isIntersecting){
            sidebarLinks.forEach(link => {
              link.classList.toggle("active", link.getAttribute("data-target") === entry.target.id);
            });
          }
        });
      }, observerOptions);
      sections.forEach(section => observer.observe(section));
      sidebarLinks.forEach(link => {
        link.addEventListener("click", function(e){
          e.preventDefault();
          const targetId = this.getAttribute("href").substring(1);
          document.getElementById(targetId).scrollIntoView({ behavior: "smooth" });
        });
      });
      let mode = "r2c";
      const btnR2C = document.getElementById("btnR2C");
      const btnC2R = document.getElementById("btnC2R");
      btnR2C.addEventListener("click", function(){
        mode = "r2c";
        btnR2C.classList.add("active");
        btnC2R.classList.remove("active");
      });
      btnC2R.addEventListener("click", function(){
        mode = "c2r";
        btnC2R.classList.add("active");
        btnR2C.classList.remove("active");
      });
      function roundsToCards(t){
        t = Number(t);
        let r = Math.min(t,45);
        let base = Math.floor(r/5)*8 + [0,1,2,4,5][r%5];
        let extra = 0;
        const ranges = [
          {a:46, b:111, f:1},
          {a:112, b:500, f:2},
          {a:501, b:1000, f:3},
          {a:1001, b:1500, f:4},
          {a:1501, b:t, f:5}
        ];
        ranges.forEach(({a,b,f})=>{
          if(t>=a){
            let x = Math.min(t,b);
            extra += 2*f*((x-a+1) + 2*(Math.floor((x+1)/2)-Math.floor(a/2)));
          }
        });
        return base+extra;
      }
      function cardsToRounds(x){
        x = Number(x);
        let l = 1, h = 1;
        while(roundsToCards(h)<x){ h*=2; }
        while(l<h){
          let m = Math.floor((l+h)/2);
          if(roundsToCards(m)<x){ l = m+1; }
          else { h = m; }
        }
        return l;
      }
      document.getElementById("calcBtn").addEventListener("click", function(){
        const inputValue = document.getElementById("inputValue").value;
        let result;
        if(mode==="r2c"){
          result = roundsToCards(inputValue) + " å¡ç‰‡";
        } else {
          result = cardsToRounds(inputValue) + " å›åˆ";
        }
        const resultDiv = document.getElementById("result");
        resultDiv.innerText = "â†’ " + result;
        resultDiv.classList.add("visible");
      });
      function populateTables(){
        const r2cValues = [111,200,300,1000,1500,2000,2500,10000,20000];
        const c2rValues = [40,400,4000,8000,12000,16000,20000,40000,400000];
        const r2cBody = document.getElementById("r2cTable").querySelector("tbody");
        r2cValues.forEach(rounds=>{
          const cards = roundsToCards(rounds);
          const boxes = Math.floor(cards/40);
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${rounds}</td><td>${cards} å¡ (${boxes} ç®±)</td>`;
          r2cBody.appendChild(tr);
        });
        const c2rBody = document.getElementById("c2rTable").querySelector("tbody");
        c2rValues.forEach(cards=>{
          const rounds = cardsToRounds(cards);
          const boxes = Math.floor(cards/40);
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${cards} å¡ (${boxes} ç®±)</td><td>${rounds}</td>`;
          c2rBody.appendChild(tr);
        });
      }
      populateTables();
      function generateChart(){
        const dataPoints = [];
        const maxRounds = 1600;
        const step = 50;
        for(let r=0; r<=maxRounds; r+=step){
          dataPoints.push({x:r, y:roundsToCards(r)});
        }
        const maxY = roundsToCards(maxRounds);
        const marker45 = roundsToCards(45);
        const marker111 = roundsToCards(111);
        const marker501 = roundsToCards(501);
        const marker1001 = roundsToCards(1001);
        const marker1501 = roundsToCards(1501);
        const ctx = document.getElementById("chart").getContext("2d");
        myChart = new Chart(ctx, {
          type: "line",
          data: {
            datasets: [{
              label: "å¡ç‰‡æ•¸",
              data: dataPoints,
              borderColor: "rgba(75,192,192,1)",
              backgroundColor: "rgba(75,192,192,0.2)",
              pointRadius: 3,
              fill: false,
              tension: 0.1
            }]
          },
          options: {
            responsive: true,
            animation: { duration: 800 },
            plugins: {
              tooltip: {
                mode: "index",
                intersect: false,
                callbacks: {
                  label: function(context){
                    return "å›åˆ: " + context.parsed.x + ", å¡ç‰‡: " + context.parsed.y;
                  }
                }
              },
              datalabels: { display: false },
              annotation: {
                annotations: {
                  line45: {
                    type: "line",
                    scaleID: "x",
                    value: 45,
                    borderColor: "rgba(255,0,0,0.8)",
                    borderWidth: 2,
                    borderDash: [6,3],
                    label: {
                      enabled: true,
                      position: "center",
                      xAdjust: -20,
                      yAdjust: -20,
                      content: ["45å›", marker45],
                      backgroundColor: "rgba(0,0,0,0.7)",
                      color: "#fff",
                      font: { weight: "bold", size: 14 },
                      borderRadius: 4,
                      padding: 4
                    }
                  },
                  line111: {
                    type: "line",
                    scaleID: "x",
                    value: 111,
                    borderColor: "rgba(255,0,0,0.8)",
                    borderWidth: 2,
                    borderDash: [6,3],
                    label: {
                      enabled: true,
                      position: "center",
                      xAdjust: 20,
                      yAdjust: -20,
                      content: ["111å›", marker111],
                      backgroundColor: "rgba(0,0,0,0.7)",
                      color: "#fff",
                      font: { weight: "bold", size: 14 },
                      borderRadius: 4,
                      padding: 4
                    }
                  },
                  line501: {
                    type: "line",
                    scaleID: "x",
                    value: 501,
                    borderColor: "rgba(255,0,0,0.8)",
                    borderWidth: 2,
                    borderDash: [6,3],
                    label: {
                      enabled: true,
                      position: "center",
                      yAdjust: -20,
                      content: ["501å›", marker501],
                      backgroundColor: "rgba(0,0,0,0.7)",
                      color: "#fff",
                      font: { weight: "bold", size: 14 },
                      borderRadius: 4,
                      padding: 4
                    }
                  },
                  line1001: {
                    type: "line",
                    scaleID: "x",
                    value: 1001,
                    borderColor: "rgba(255,0,0,0.8)",
                    borderWidth: 2,
                    borderDash: [6,3],
                    label: {
                      enabled: true,
                      position: "center",
                      yAdjust: -20,
                      content: ["1001å›", marker1001],
                      backgroundColor: "rgba(0,0,0,0.7)",
                      color: "#fff",
                      font: { weight: "bold", size: 14 },
                      borderRadius: 4,
                      padding: 4
                    }
                  },
                  line1501: {
                    type: "line",
                    scaleID: "x",
                    value: 1501,
                    borderColor: "rgba(255,0,0,0.8)",
                    borderWidth: 2,
                    borderDash: [6,3],
                    label: {
                      enabled: true,
                      position: "center",
                      yAdjust: -20,
                      content: ["1501å›", marker1501],
                      backgroundColor: "rgba(0,0,0,0.7)",
                      color: "#fff",
                      font: { weight: "bold", size: 14 },
                      borderRadius: 4,
                      padding: 4
                    }
                  }
                }
              }
            },
            scales: {
              x: {
                type: "linear",
                title: { display: true, text: "å›åˆæ•¸" },
                min: 0,
                max: maxRounds
              },
              y: {
                title: { display: true, text: "å¡ç‰‡æ•¸" },
                min: 0,
                max: maxY,
                ticks: { stepSize: 3000 }
              }
            },
            onHover: function(e) {}
          }
        });
      }
      generateChart();
      const hiddenCredits = document.getElementById("hiddenCredits");
      window.addEventListener("scroll", function(){
        if(window.innerHeight + window.scrollY >= document.body.offsetHeight - 150){
          hiddenCredits.classList.add("visible");
        } else {
          hiddenCredits.classList.remove("visible");
        }
      });
    });
  </script>
